<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="./style.css">
    <!-- my script -->
    <script src="./script.js"></script>
</head>

<body>

    <div id="app" class="container">

        <!-- barra laterale -->
        <nav id="contact-list">
            <!-- parte utente -->
            <div class="active-user">
                <img src="./img/me.jpg" alt="" width="50px" height = "50px">
            </div>
            <!-- barra ricerca contatti -->
            <div id="navbar-searchbar">
                <div>
                    <i class="fas fa-search"></i>
                    <input type="text" v-model="userSearch" placeholder="Cerca la chat">
                </div>
            </div>
            <!-- contatti -->
            <div class= "contact-list">
                <ul>
                    <li v-if="elem['name'].toLowerCase().includes(userSearch.toLowerCase())" class="contact" :id="elem['name'].toLowerCase()" @click="getActiveChat(index)" v-for="(elem, index) in contacts">
                        <img :src="'./img/pic'+elem.avatar+'.jpg'" alt="" width="50px" height = "50px">
                        <span>{{elem['name']}}</span>
                    </li>
                </ul>
            </div>
           
        </nav>

        <!-- parte centrale -->
        <main>
            <!-- schermata home -->
            <section id="start-background" :class="startTheme">
                <div>
                    <div id="theme-img-container">
                        <img src="./img/start-theme.jpg" alt="">
                    </div>
                    <h1>Mantieni il telefono connesso</h1>
                    <p>Boolzap non si collega al tuo telefono, puoi solo scorrere le chat dei personaggi di The Office</p>
                </div>    
            </section>
            
            <!-- barra altro utente attivo -->
            <section class="active-user">
                <img :src="'./img/pic'+activeChat.avatar+'.jpg'" alt="" width="50px" height= "50px">
                <h2>{{activeChat['name']}}</h2>
            </section>
            <!-- visualizzazione messaggi -->
            <section id="message-view">               
                <div>                                     
                    <ul>
                        <li v-for="(elem,index) in activeChat['messages']" :class="elem['status']">
                            <div class="chat-message">    
                                <img v-if="elem['status'] == 'received'" :src="'./img/pic'+activeChat['avatar']+'.jpg'" alt="" width="50px" height = "50px">
                                <img v-else :src="'./img/me.jpg'" alt="" width="50px" height = "50px">
                                <span>{{elem['text']}}</span>
                                <i class="dropdown-icon fas fa-chevron-down"></i>
                            </div>
                            <div class="dropdown-menu">
                                <div>
                                    <p>Cancella messaggio</p>
                                    <p>Info messaggio</p>
                                </div>
                                
                            </div>
                        </li>
                    </ul>
                    
                </div>

            </section>

            <!-- scrittura messaggi -->
            <section id="message-write">
                <input type="text" @keyup.enter="addText" v-model="newText">
            </section>

        </main>

    </div>
  
</body>

</html>
