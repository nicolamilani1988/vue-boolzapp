<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="./style.css">
    <!-- my script -->
    <script src="./script.js"></script>
</head>

<body>

    <div id="app" class="container">

        <!-- parte contatti a sx -->
        <nav id="contact-list">
            <!-- barra ricerca contatti -->
            <input type="text" v-model="userSearch">

            <!-- contatti -->
            <div class= "contact-list">
                <ul>
                    <li v-if="elem['name'].toLowerCase().includes(userSearch.toLowerCase())" class="contact" :id="elem['name'].toLowerCase()" @click="getActiveChat(index)" v-for="(elem, index) in contacts">
                        <span>{{elem['name']}}</span>
                        <img :src="'./img/pic'+elem.avatar+'.jpg'" alt="" width="50px" height = "50px">
                    </li>
                </ul>
            </div>
           
        </nav>

        <!-- chat centrale -->
        <main>
            <!-- visualizzazione messaggi -->
            <section id="message-view">
                <!-- parte messaggi -->
                <div>
                    <ul>
                        <h2>{{activeChat['name']}}</h2>
                        <li v-for="(elem,index) in activeChat['messages']" :class="elem['status']">
                            <div class="chat-message">    
                                <img v-if="elem['status'] == 'received'" :src="'./img/pic'+activeChat['avatar']+'.jpg'" alt="" width="50px" height = "50px">
                                <img v-else :src="'./img/me.jpg'" alt="" width="50px" height = "50px">
                                <span>{{elem['text']}}</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>

            <!-- scrittura messaggi -->
            <section id="message-write">
                <input type="text" @keyup.enter="addText" v-model="newText">
            </section>

        </main>

    </div>

    
    
</body>

</html>
